<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" name="viewport" content="width=device-width">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title> Sign Up Form </title>
</head>

<body>
  <div class="container">
    <div class="text">
      <p> Learn to code by watching others </p>
      <p> See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but
        understanding how developers think is invaluable. </p>
    </div>

    <div class="form">
      <button> Try it free 7 days <span> then $20/mo. thereafter </span> </button>
      <form>
        <label for="firstname"> <input type="text" id="firstname" placeholder="First Name"> </label> 
        <label for="lastname"> <input type="text" id="lastname" placeholder="Last Name"> </label>
        <label for="email"> <input type="email" id="email" placeholder="Email Address"> </label>
        <label for="password"> <input type="password" id="password" placeholder="Password"> </label>
        <button id="submit-button"> Claim your free trial </button>
        <p> By clicking the button, you are agreeing to our <a> Terms and Services </a> </pbox-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);>
      </form>
    </div>
  </div>
</body>

</html>
